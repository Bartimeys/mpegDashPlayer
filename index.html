<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Test Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="js/video.js"></script>
<div>
    <h1>First video *.mpd format </h1>
    <video id="videoPlayer" controls></video>
</div>
<div>
    <h1>Second video *.m3u8 format </h1>
    <video id="videoPlayer2" controls></video>
</div>


<!-- Dash.js -->
<script src="node_modules/dashjs/dist/dash.all.min.js"></script>


<script>
    (function(){
        var url = "https://bitmovin-a.akamaihd.net/content/playhouse-vr/mpds/105560.mpd";
        var url2 = "https://bitmovin-a.akamaihd.net/content/playhouse-vr/m3u8s/105560.m3u8";
        var player = dashjs.MediaPlayer().create();
        var player2 = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoPlayer"), url, true);
        player2.initialize(document.querySelector("#videoPlayer2"), url, true);
    })();
</script>
</body>
